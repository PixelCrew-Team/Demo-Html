<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mi perfil — Demo API</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background: #18182b;
    font-family: 'Outfit', sans-serif;
    color: #fafafd;
    margin: 0;
    min-height: 100vh;
}
.topbar {
    position: sticky; top: 0; display: flex; align-items: center; padding: 14px 18px;
    background: #23243b; box-shadow: 0 3px 14px rgba(0,0,0,.13);
}
.volver-btn {
    display: inline-flex; align-items: center; gap: 8px;
    background: #1a90ff; color: #fff; font-weight: bold; font-size: 1.1rem;
    border-radius: 12px; padding: 11px 18px; text-decoration: none; border: none; cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12); transition: background 0.18s;
}
.volver-btn:hover {background: #0066cc;}
.wrap {
    max-width: 430px; margin: 0 auto; padding: 32px 12px 0 12px;
}
.card {
    background: #222a36; border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.13);
    padding: 2.2rem 2rem 2rem 2rem;
    margin-top: 2.2rem;
}
h1 {
    font-size: 2.1rem; font-weight: 900; margin-bottom: 1.1rem;
    background: linear-gradient(90deg,#6c5ce7,#00cec9); -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.avatar-box {
    display: flex; flex-direction: column; align-items: center; margin-bottom: 1.6rem;
}
.avatar {
    width: 120px; height: 120px; border-radius: 50%; overflow: hidden;
    border: 2px solid #00cec9; background: #18182b; box-shadow: 0 2px 14px #23243b44;
    position: relative; margin-bottom: 1rem;
}
.avatar img {
    width: 100%; height: 100%; object-fit: cover; display: block;
}
.avatar-edit-btn {
    position: absolute; right: 6px; bottom: 6px; background: #6c5ce7;
    color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.25rem; cursor: pointer; box-shadow: 0 2px 10px #23243b22;
    transition: background 0.18s;
}
.avatar-edit-btn:hover {background: #00cec9;}
.avatar-input {display: none;}
.field {
    display: flex; align-items: center; gap: 10px; margin-bottom: 24px;
}
.field i {
    color: #00cec9; font-size: 1.28em; width: 24px; text-align: center;
}
.label {
    font-size: 1.16rem; font-weight: 700; color: #9ad3fa; min-width: 90px;
}
.value {
    font-size: 1.35rem; font-weight: 700; flex: 1; color: #fff; letter-spacing: .4px;
}
#idVal {
    color: #fdcb6e; text-decoration: underline; cursor: pointer;
}
.edit-box {
    margin-top: 30px; padding-top: 18px; border-top: 1px solid #333;
}
.edit-box label {
    font-size: 1rem; color: #9ad3fa; font-weight: 600;
    margin-bottom: 0.3rem; display: block;
}
.edit-box input {
    font-size: 1.14rem; padding: 0.7rem 1rem; border-radius: 10px; border: 1px solid #444;
    background: #23272f; color: #fff; margin-bottom: 18px; width: 100%;
}
.edit-btn {
    background: #28a745; color: #fff; font-size: 1.13rem; font-weight: 700;
    padding: 0.7rem 2rem; border: none; border-radius: 10px; margin-top: 0.4rem; cursor: pointer;
    transition: background 0.16s;
}
.edit-btn:hover {background: #218838;}
.success, .error {
    padding: 10px; border-radius: 10px; margin-bottom: 10px; text-align: center; font-weight: 600;
}
.success{background:rgba(16,185,129,.15);border:1px solid #10b981;color:#10b981}
.error{background:rgba(239,68,68,.15);border:1px solid #ef4444;color:#ef4444}
.modal-id-bg {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: rgba(20, 27, 43, 0.80); display: none; z-index: 9999;
    justify-content: center; align-items: center;
}
.modal-id-bg.active {display: flex;}
.modal-id-box {
    background: #23272f; border-radius: 19px; padding: 2.2rem 2.3rem 1.6rem 2.3rem;
    box-shadow: 0 6px 28px rgba(0,0,0,0.21); min-width: 280px; max-width: 98vw;
    text-align: center; position: relative;
}
.modal-id-title {
    font-size: 1.23rem; font-weight: 700; color: #9ad3fa; margin-bottom: 1.1rem;
}
.modal-id-value {
    font-size: 1.38rem; font-weight: 700; color: #ffc107; word-break: break-all;
}
.modal-id-close {
    position: absolute; top: 12px; right: 18px; background: none; border: none;
    font-size: 1.6rem; color: #fff; cursor: pointer; font-weight: 700;
}
@media(max-width: 500px){
    .wrap, .card {max-width:98vw;}
}
</style>
</head>
<body>
<div class="topbar">
  <a class="volver-btn" href="https://demo-pixelcrew.xo.je/index.html"><i class="fa-solid fa-arrow-left"></i> Volver</a>
</div>
<div class="wrap">
  <h1>Mi perfil — Demo API</h1>
  <div id="msg"></div>
  <div class="card">
    <div class="avatar-box">
      <div class="avatar" id="avatarContainer">
        <img id="avatarImg" src="" alt="Avatar">
        <button class="avatar-edit-btn" id="avatarEditBtn" title="Cambiar avatar"><i class="fa-solid fa-pen"></i></button>
        <input type="file" id="avatarInput" class="avatar-input" accept="image/png,image/jpeg,image/webp">
      </div>
    </div>
    <div class="field"><i class="fa-solid fa-user"></i><span class="label">Nombre:</span><span class="value" id="nombreVal">User</span></div>
    <div class="field"><i class="fa-solid fa-key"></i><span class="label">Key:</span><span class="value" id="keyVal">demo-api</span></div>
    <div class="field"><i class="fa-solid fa-coins"></i><span class="label">Saldo:</span><span class="value" id="saldoVal">0</span></div>
    <div class="field"><i class="fa-solid fa-id-card"></i><span class="label">ID:</span><span class="value" id="idVal">demo-xxxxxxx</span></div>
    <div class="edit-box">
      <label for="nombreInput">Editar nombre:</label>
      <input type="text" id="nombreInput" placeholder="Nuevo nombre...">
      <label for="keyInput">Editar key:</label>
      <input type="text" id="keyInput" placeholder="Nueva key...">
      <button class="edit-btn" id="guardarCambios"><i class="fa-solid fa-save"></i> Guardar cambios</button>
    </div>
  </div>
</div>
<!-- Modal ID -->
<div class="modal-id-bg" id="modalId">
  <div class="modal-id-box">
    <button class="modal-id-close" id="modalIdClose" aria-label="Cerrar">&times;</button>
    <div class="modal-id-title">Tu ID es:</div>
    <div class="modal-id-value" id="modalIdValue">demo-xxxxxxx</div>
  </div>
</div>
<script>
function generarID() {
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
    let sufijo = "";
    for (let i = 0; i < 8; i++) sufijo += chars[Math.floor(Math.random() * chars.length)];
    return "demo-" + sufijo;
}
function cargarDatos() {
    let perfil = localStorage.getItem("perfilDemo");
    if (perfil) {
        perfil = JSON.parse(perfil);
    } else {
        perfil = {
            nombre: "User",
            key: "demo-api",
            saldo: 0,
            id: generarID(),
            avatar: ""
        };
        localStorage.setItem("perfilDemo", JSON.stringify(perfil));
    }
    document.getElementById("nombreVal").textContent = perfil.nombre;
    document.getElementById("keyVal").textContent = perfil.key;
    document.getElementById("saldoVal").textContent = perfil.saldo;
    document.getElementById("idVal").textContent = perfil.id;
    document.getElementById("modalIdValue").textContent = perfil.id;
    document.getElementById("nombreInput").value = perfil.nombre;
    document.getElementById("keyInput").value = perfil.key;
    // Avatar
    const avatarImg = document.getElementById("avatarImg");
    if (perfil.avatar) {
        avatarImg.src = perfil.avatar;
    } else {
        // SVG fallback
        avatarImg.src = "data:image/svg+xml;utf8," + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><rect width="100%" height="100%" fill="#23243b"/><text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" fill="#9ad3fa" font-family="Outfit,Arial" font-size="25">Avatar</text></svg>');
    }
}
cargarDatos();

function show(type, msg) {
    const msgDiv = document.getElementById("msg");
    msgDiv.innerHTML = `<div class="${type}">${msg}</div>`;
    setTimeout(()=>msgDiv.innerHTML="",2600);
}

// Modal ID logic
document.getElementById("idVal").onclick = function() {
    document.getElementById("modalId").classList.add("active");
};
document.getElementById("modalIdClose").onclick = function() {
    document.getElementById("modalId").classList.remove("active");
};
document.getElementById("modalId").onclick = function(e) {
    if (e.target === this) {
        document.getElementById("modalId").classList.remove("active");
    }
};

// Guardar cambios en nombre y key
document.getElementById("guardarCambios").onclick = function() {
    const nombre = document.getElementById("nombreInput").value.trim() || "User";
    const key = document.getElementById("keyInput").value.trim() || "demo-api";
    let perfil = localStorage.getItem("perfilDemo");
    perfil = perfil ? JSON.parse(perfil) : {};
    perfil.nombre = nombre;
    perfil.key = key;
    localStorage.setItem("perfilDemo", JSON.stringify(perfil));
    cargarDatos();
    show("success", "¡Cambios guardados!");
};

// Avatar logic
document.getElementById("avatarEditBtn").onclick = function() {
    document.getElementById("avatarInput").click();
};
document.getElementById("avatarInput").onchange = function(e) {
    const file = e.target.files && e.target.files[0];
    if (!file) return;
    if (!file.type.match(/^image\/(png|jpeg|webp)$/)) {
        show("error", "El avatar debe ser PNG, JPG o WebP");
        return;
    }
    const reader = new FileReader();
    reader.onload = function(ev) {
        let perfil = localStorage.getItem("perfilDemo");
        perfil = perfil ? JSON.parse(perfil) : {};
        perfil.avatar = ev.target.result;
        localStorage.setItem("perfilDemo", JSON.stringify(perfil));
        cargarDatos();
        show("success", "¡Avatar actualizado!");
    };
    reader.readAsDataURL(file);
};
</script>
</body>
</html>
